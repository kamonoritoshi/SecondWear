<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Test Đăng nhập & Thanh toán VNPay</title>
<style>
body {
	font-family: sans-serif;
	max-width: 600px;
	margin: auto;
	padding: 20px;
}

input, select {
	width: 100%;
	margin: 8px 0;
	padding: 8px;
}

button {
	padding: 10px 20px;
	margin: 10px 5px 20px 0;
}

.result {
	margin-top: 15px;
	white-space: pre-wrap;
	color: green;
}

.error {
	color: red;
}

.section {
	margin-top: 40px;
	border-top: 1px solid #ccc;
	padding-top: 20px;
}
</style>
</head>
<body>
	<h2>Đăng nhập</h2>

	<label>Email:</label>
	<input type="email" id="email" placeholder="test@example.com" />

	<label>Password:</label>
	<input type="password" id="password" placeholder="Nhập mật khẩu" />

	<label>Vai trò:</label>
	<select id="roleName">
		<option value="customer">Customer</option>
		<option value="seller">Seller</option>
		<option value="admin">Admin</option>
	</select>

	<div
		style="display: flex; align-items: center; gap: 8px; margin: 8px 0;">
		<input type="checkbox" id="rememberMe" /> <label for="rememberMe">Ghi
			nhớ đăng nhập</label>
	</div>

	<div>
		<button onclick="login()">Đăng nhập</button>
	</div>

	<div id="loginResult" class="result"></div>

	<div class="section">
		<h2>Thanh toán VNPay</h2>

		<label>Số tiền (VNĐ):</label> <input type="number" id="amount"
			placeholder="Ví dụ: 100000" value="100000" /> <label>Nội
			dung thanh toán:</label> <input type="text" id="orderInfo"
			placeholder="Nội dung" value="Thanh toán đơn hàng SecondWear" />

		<button onclick="createVNPay()">Thanh toán với VNPay</button>

		<div id="payResult" class="result"></div>
	</div>

	<div class="section">
		<h2>Kết quả thanh toán</h2>
		<div id="paymentResult" class="result"></div>
	</div>

	<script>
    const BASE_AUTH = 'http://localhost:8080/api/auth';
    const BASE_PAYMENT = 'http://localhost:8080/api/payment/vnpay';

    async function login() {
      const payload = {
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value.trim(),
        rememberMe: document.getElementById('rememberMe').checked || false,
        roleName: document.getElementById('roleName').value
      };

      const res = await fetch(`${BASE_AUTH}/login`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });

      const loginResult = document.getElementById('loginResult');

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem('jwt', data.token);
        loginResult.textContent = `Đăng nhập thành công!\nToken đã được lưu.`;
        loginResult.className = "result";
      } else {
        const text = await res.text();
        loginResult.textContent = `Đăng nhập thất bại: ${text}`;
        loginResult.className = "result error";
      }
    }

    async function createVNPay() {
      const token = localStorage.getItem('jwt');
      if (!token) {
        alert("Bạn cần đăng nhập trước.");
        return;
      }

      const amount = document.getElementById('amount').value;
      const orderInfo = document.getElementById('orderInfo').value;
      const url = `${BASE_PAYMENT}/create?amount=${amount}&orderInfo=${encodeURIComponent(orderInfo)}`;

      const payResult = document.getElementById('payResult');

      try {
        const res = await fetch(url, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!res.ok) {
          const text = await res.text();
          payResult.textContent = `Lỗi tạo thanh toán: ${text}`;
          return;
        }

        const data = await res.json();
        payResult.textContent = `Chuyển hướng đến VNPay...\n${data.paymentUrl}`;
        setTimeout(() => window.location.href = data.paymentUrl, 1500);
      } catch (err) {
        payResult.textContent = `Lỗi kết nối: ${err}`;
      }
    }

    // ✅ Đọc query params kết quả thanh toán từ URL
    function displayVnPayResult() {
      const params = new URLSearchParams(window.location.search);
      const txnRef = params.get("vnp_TxnRef");
      const responseCode = params.get("vnp_ResponseCode");

      const container = document.getElementById("paymentResult");

      if (txnRef && responseCode) {
        if (responseCode === "00") {
          container.textContent = `✅ Thanh toán thành công! Đơn hàng: ${txnRef}`;
        } else {
          container.textContent = `❌ Thanh toán thất bại. Mã lỗi: ${responseCode}`;
        }
      }
    }

    displayVnPayResult(); // Gọi khi trang load
  </script>
</body>
</html>
